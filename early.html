<!DOCTYPE HTML>
<html>
	<head>
		<title>Early Admit Rates</title>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/modules/data.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				$.get('early.csv', function(csv) {
				    $('#container').highcharts({
				        chart: {
				        	type: 'line'
				        },
				        legend: {
				        	enabled:false
				        },
				        data: {
				            csv: csv
				        },
				        title: {
							text: 'College Early Admit Rates'
						},
						yAxis: {
							title: {
								text: 'Percent of Early Applicants Admitted'
							},
							min: 0
						},
						xAxis: {
							title: {
								text: 'Year',
								text: '*Stanford stopped reporting Early Action data beginning with the Class of 2021. Columbia does not report Early Decision rates.'
							}
						},
						colors: ['#004e6a','#29a848','#a82931']
				    }, function(chart){
				        var $dropdown = $('#dropdown').append('<select><option>Select college</option></select>').find('select'), $option, conc;

				        $(chart.series).each(function(i, conc){
				        	$dropdown.append('<option>' + conc.name + '</option>');
				        	conc.options.id = conc.options.name;
				        });
									        
				        $dropdown.change(function(){

				        	$(chart.series).each(function(){
							    this.setVisible(false, false);
							});

				            $option = $(this).val();
				            conc = chart.get($option); 
				            conc.setVisible(true,true);
				        });
				    
				    });
				});
				
				
			});
		</script>	
	</head>
	<body>
		<div id="container" style="text-align:center; width: 600px; height: 400px; margin: 0 auto"></div>
		<div id="dropdown" style = "text-align:center;"></div>
				
	</body>
</html>
