<!DOCTYPE HTML>
<html>
	<head>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/modules/data.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				Highcharts.chart('container', {
					colors: ['#29a848'],
				    chart: {
				        type: 'column'
				    },
				    title: {
				        text: 'First Generation Students as a Percentage of the Admitted Class of 2022'
				    },
				    xAxis: {
				    	title: {
				    		text: '*Yale, Columbia, MIT did not release this data'
				    	},
				        categories: ['Stanford','Harvard', 'Cornell', 'Dartmouth','Princeton','Brown','UPenn']
				    },
				    yAxis: {
				        min: 0,
				        title: {
				            text: 'Percent (%) First Gen Students'
				        }
				    },
				    legend: {
				        reversed: true
				    },
				    series: [{
				        name: 'Percent (%) First Gen',
				        data: [18.3,17.3,13,15,17,13,14]
				    }]
				});
							
			});
		</script>	
	</head>
	<body>
		<div id="container" style="text-align:center; width: 600px; height: 400px; margin: 0 auto"></div>
				
	</body>
</html>
